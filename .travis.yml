language: python

python:
  - 3.7

install:
  - pip install astropy
  - pip install astroplan
  - pip install numpy
  - pip install pytest

  script:
    - pytest

after_success: 
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc
  - pip install travis-sphinx nbsphinx sphinx_rtd_theme jupyter_client ipykernel
  - travis-sphinx build -n
  - travis-sphinx deploy